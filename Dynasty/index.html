<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynastie Royale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Dynastie Royale Médiévale</h1>
        <div id="stats">
            <p>Or: <span id="gold">100</span></p>
            <p>Popularité: <span id="popularity">50</span></p>
            <p>Armée: <span id="army">10</span></p>
        </div>
        <div id="events">
            <p id="event-text">Un événement aléatoire apparaît ici.</p>
            <div id="decision-buttons">
                <!-- Les boutons de décision seront ajoutés dynamiquement ici -->
            </div>
        </div>
        <div id="long-term-effects">
            <h2>Effets à Long Terme</h2>
            <ul id="long-term-effects-list">
                <!-- Les effets à long terme seront ajoutés dynamiquement ici -->
            </ul>
        </div>
        <div id="dynasty">
            <h2>Dynastie</h2>
            <ul id="dynasty-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
